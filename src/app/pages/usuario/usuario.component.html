<h1>User <small>Loans</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"
                routerLink="/prestamos">
            <i class="fa fa-arrow-left"></i>
            Return to List of Loans
        </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar( f )"
            #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                        class="form-control"
                        placeholder="Firebase ID"
                        [(ngModel)]="usuario.id"
                        name="id"
                        disabled="disabled">
                <small class="form-text text-muted">This field is self-generated</small>
            </div>

            <div class="form-group">
                <label>Name:</label>
                <input type="text"
                        class="form-control"
                        placeholder="Username"
                        [(ngModel)]="usuario.nombre"
                        name="nombre"
                        required>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email"
                        class="form-control"
                        placeholder="User e-mail"
                        [(ngModel)]="usuario.correo"
                        name="correo"
                        required>
            </div>


            <div class="form-group">
                <label >ID</label>
                <input type="text" 
                       class="form-control"
                        placeholder="User ID"
                        [(ngModel)]="usuario.cedula"
                        name="cedula"
                        required>
            </div>

            <div class="form-group">
                <label>Reuested Value</label>
                <input type="number"
                        class="form-control"
                        placeholder="Requested Value"
                        [(ngModel)]="usuario.valorSolicitado"
                        name="valor"
                        required>
                        <small *ngIf="!valorAceptado" class="form-text text-muted">The requested value must be between $ 10,000 and $ 100,000</small>
                        <small *ngIf="valorExcedebase" class="form-text text-muted">The requested value exceeds the bank's total base value $ </small><h4 *ngIf="valorExcedebase">{{capitalBasenumber}}</h4>
            </div>

    </div>
</div>
